<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <!-- customized form area background -->
    <style>
      .comment__form-area {
        background: #E8CBC0;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to top, rgba(99, 111, 164, .3), rgba(232, 203, 192, .3));  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to top, rgba(99, 111, 164, .3), rgba(232, 203, 192, .3)); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
    </style>
    <title>Message Board Week12</title>
    <!-- jQuery 3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- jQuery RENDER FUNCTION BELOW -->
    <script src="index.js"></script>
  </head>
  <body class="bg-light bg-gradient">
    <div class="container">
      <h1 class="my-5 text-center">Message Board</h1>
      <div class="row">
        <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
          <form class="comment__form-area rounded-3 shadow-sm px-5 py-3">
            <h2 class="mb-4">Comment</h2>
            <div class="form-floating mb-3">
              <input name="nickname" type="text" class="form-control" id="nickname" placeholder="name@example.com">
              <label for="nickname">Nickname</label>
            </div>
            <div class="form-floating mb-3">
              <textarea name="comment" class="form-control" placeholder="Leave a comment here" id="comment"></textarea>
              <label for="comment">Comment</label>
            </div>
            <div class="d-grid grid-2 col-6 mx-auto">
              <button type="submit" class="btn btn-outline-secondary rounded-pill my-4">Send</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row comments__list mt-5 mb-4">
        <!-- comments render -->
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
