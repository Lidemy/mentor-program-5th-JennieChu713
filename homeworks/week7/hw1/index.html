<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week7 - 新拖延運動報名表單</title>
  <!-- 這次嘗試使用 reset.css -->
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js"></script>
</head>
<body class="debug">
  <main class="wrapper">
      <section class="register__form">
        <div class="wrapper">
          <header class="form__title">
            <h1>新拖延運動報名表單</h1>
            <div class="title-desc">
              <p>活動日期：2020/12/10 ~ 2020/12/11</p>
              <p>活動地點：台北市大安區新生南路二段1號</p>
              <p>必填</p>
            </div>
          </header>
          <form class="form__filling">
            <div class="filling-name">
              <label for="name">暱稱</label>
              <input type="text" id="name" name="name" placeholder="您的回答"/>
            </div>
            <div class="filling-email">
              <label for="email">電子郵件</label>
              <input type="text" id="email" name="email" placeholder="您的電子郵件"/>
            </div>
            <div class="filling-phone">
              <label for="phone">手機號碼</label>
              <input type="text" id="phone" name="phone" placeholder="您的手機號碼"/>
            </div>
            <div class="filling-type">
              <p>報名類型</p>
              <input type="radio" name="choose-type" id="imagination" value="躺在床上用想像力實作"/>
              <label for="imagination">躺在床上用想像力實作</label>
              <input type="radio" name="choose-type" id="ready-made" value="趴在地上滑手機找現成的"/>
              <label for="ready-made">趴在地上滑手機找現成的</label>
            </div>
            <div class="filling-info">
              <label for="info">怎麼知道這個活動的？</label>
              <input type="text" id="info" name="info" placeholder="您的回答"/>
            </div>
            <div class="filling-others">
              <label for="others">其他</label>
              <p>對活動的一些建議</p>
              <input type="text" id="others" name="others" placeholder="您的回答"/>
            </div>
            <div class="submit-btn">
              <input type="submit"/>
              <p>請勿透過表單送出您的密碼。</p>
            </div>
          </form>
        </div>
      </section>
  </main>
  <footer class="copyright__info">
    <p>© 2020 © Copyright. All rights Reserved.</p>
  </footer>
</body>
</html>
