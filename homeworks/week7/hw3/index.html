<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The NOT To-do List</title>
  <!-- reset.css and customize css -->
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
  <link rel="stylesheet" href="./index.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
  <!-- customize js -->
  <script src="./index.js"></script>
</head>
<body class="debug">
  <div class="wrapper">
    <header class="not-todolist__title">
      <h1>NOT-Todo List</h1>
    </header>
    <main class="not-todolist__present-area">
      <div class="add-not-todo">
        <input type="text" placeholder="Stuff that you should be quiting"/>
      </div>
      <div class="show-not-todo">
        <div class="show-item">
          <input type="checkbox" id="example"><label for="example">I'm a BAD example.</label><button>x</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
